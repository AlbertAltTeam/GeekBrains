<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/poster.css">
    <link rel="stylesheet" href="styles/promo.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fi.css">
    <link rel="stylesheet" href="styles/ci.css">
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header id="header" class="header">

        <div class="logo-container">
            <a href="./index.html" class="logo-link-container">
                <img class="header-menu-logo-svg" src="svg/logo.svg" alt="logo">
            </a>
        </div>

        <div class="search-container">
            <img id="searchIcon" class="search-icon" src="svg/search.svg" alt="search">
            <input type="text" class="search-input" placeholder="Search" autofocus>
        </div>

        <div class="nav-menu-container">
            <img id="navMenuIcon" class="nav-menu-icon" src="svg/menuButton.svg" alt="search">
        </div>

        <div class="user-container">
            <img id="userIcon" class="user-icon" src="svg/user.svg" alt="search">
        </div>

        <div class="cart-container">
            <img id="cartIcon" class="cart-icon" src="svg/cart.svg" alt="search">
        </div>


        <nav class="nav-menu">
            <div class="menu-header">
                <span class="menu-title">menu</span>
            </div>
            <ul class="menu-list"></ul>
        </nav>
    </header>




    <section class="fi-section">
        <div class="fi-container">
            <div class="fi-header">
                <div class="title-featured-items">Featured Items</div>
                <div class="subtitle-featured-items">Shop for items based on what we featured this week</div>
            </div>
            <div id="itemsContainer" class="fi-column-container"></div>
            <div class="browse-btn" id="browseBtn">Browse All Products</div>
        </div>

    </section>

    <section class="ci-section">
     
            <div class="ci-item"></div>

    </section>

    <script src="scripts/header.js"></script>
    <script src="scripts/nav.js"></script>
    <script type="module" src="scripts/fi.js"></script>
    <script type="module" src="scripts/ci.js"></script>
</body>

</html>
