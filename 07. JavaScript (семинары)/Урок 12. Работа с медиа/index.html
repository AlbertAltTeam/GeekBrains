<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbbcdaa768.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="video-box">
    <p>Текущее время: <span class="current__time" >00:00</span></p>
    <video class="video" src="https://webcode.tools/media/video.mp4"></video>
    <input type="range" value="0" class="timing">
</div>
<div class="controls">
    <i class="fa fa-play" aria-hidden="true"></i>
    <i class="fa fa-pause" aria-hidden="true"></i>
   <input type="range" min="0" max="1" step="0.01" class="volume">
   <span class="volume-level">5</span>

</div>


    <script src="index.js"></script>
</body>
</html>
